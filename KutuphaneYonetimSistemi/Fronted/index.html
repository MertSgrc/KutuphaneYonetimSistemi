<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="notification-area"></div>

    <div id="auth-container">
        
        <div id="login-box" class="login-container">
            <div style="font-size: 3em; color: #fff; margin-bottom: 10px;">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>KİTAPEVİ Giriş</h1>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="E-posta veya Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Giriş Yap</button>
            </form>
            
            <p class="auth-switch" id="go-to-register">
                Üye değil misiniz? <strong>Kaydolun</strong>
            </p>
        </div>
        
        <div id="register-box" class="login-container hidden">
            <div style="font-size: 3em; color: #fff; margin-bottom: 10px;">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Üye Kayıt Formu</h1>
            
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <input type="text" name="uye_ad" placeholder="Adınız" required>
                </div>
                <div class="form-group">
                    <input type="text" name="uye_soyad" placeholder="Soyadınız" required>
                </div>
                <div class="form-group">
                    <input type="email" name="uye_email" placeholder="E-posta Adresi" required>
                </div>
                <div class="form-group">
                    <input type="text" name="uye_telefon" placeholder="Telefon (5xxxxxxxxx)" maxlength="11">
                </div>
                <div class="form-group">
                    <input type="password" name="sifre" placeholder="Şifre Belirleyin" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-full-width">Kayıt Ol</button>
            </form>
            
            <p class="auth-switch" id="go-to-login">
                Zaten üye misiniz? <strong>Giriş Yapın</strong>
            </p>
        </div>

    </div>

    <div id="dashboard-screen" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="logo">KYS <span id="user-role-display" style="font-size:0.6em; display:block; color:#bdc3c7;"></span></div>
            <nav id="sidebar-nav">
                <a href="#" data-route="home" class="nav-link"><i class="fas fa-home"></i> Anasayfa</a>
                <a href="#" data-route="profile" class="nav-link"><i class="fas fa-user-circle"></i> Profilim</a>
                <a href="#" data-route="books" class="nav-link"><i class="fas fa-book"></i> Kitaplar</a>
                <a href="#" data-route="members" class="nav-link role-staff"><i class="fas fa-users"></i> Üyeler</a>
                <a href="#" data-route="loans" class="nav-link role-staff"><i class="fas fa-exchange-alt"></i> Ödünç İşlemleri</a>
                <a href="#" data-route="fines" class="nav-link role-staff"><i class="fas fa-exclamation-triangle"></i> Gecikmiş / Cezalar</a>
                <a href="#" data-route="categories" class="nav-link role-staff"><i class="fas fa-tags"></i> Kategoriler</a>
                
                <a href="#" data-route="staff" class="nav-link role-admin"><i class="fas fa-user-tie"></i> Personel</a>
                <a href="#" data-route="reports" class="nav-link role-admin"><i class="fas fa-chart-line"></i> Raporlar</a>

                <a href="#" id="logout-link" style="margin-top: 50px;" class="nav-link"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
            </nav>
        </aside>

        <main class="content" id="main-content">
            </main>
    </div>

    <div id="borrow-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-book-title" style="color: var(--accent-color); margin-bottom:15px;">Kitap Adı</h2>
            <p style="margin-bottom: 20px; color:#666;">Lütfen bu kitabı hangi tarihler arasında ödünç almak istediğinizi belirtin.</p>
            
            <form id="borrow-form">
                <input type="hidden" id="modal-book-id" name="kitap_id">
                
                <div class="form-group">
                    <label>Alış Tarihi</label>
                    <input type="date" id="modal-start-date" name="alis_tarihi" required>
                </div>
                
                <div class="form-group">
                    <label>İade Tarihi (Otomatik: +14 Gün)</label>
                    <input type="date" id="modal-end-date" name="iade_tarihi" required>
                </div>

                <div class="form-actions" style="margin-top: 20px; text-align: right;">
                    <button type="button" class="btn btn-danger close-modal-btn">İptal</button>
                    <button type="submit" class="btn btn-success">Onayla ve Ödünç Al</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/members.js"></script>
    <script type="module" src="js/books.js"></script>
    <script type="module" src="js/loans.js"></script>
    <script type="module" src="js/categories.js"></script>
    <script type="module" src="js/staff.js"></script>
    <script type="module" src="js/reports.js"></script>
    <script type="module" src="js/profile.js"></script> <script type="module" src="js/routing.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
